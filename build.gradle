group 'com.gundi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.gundi.crypto.ticker.TickerCaptureScheduler"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://paihari.github.io/repo/'}
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    compile 'com.gundi:common:1.0'
    compile 'com.github.paihari:coinmarketcap-java:-SNAPSHOT'
    compile 'org.apache.derby:derby:10.14.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

